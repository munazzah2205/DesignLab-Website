<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device_width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Customer-Login</title>
    <style type="text/css">
     *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: calibri;
            outline: none;
        }
      body{
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-self:center;
          background-image: url(reception.jpg)
      }
      </style>
</head>
<body>
    <h2 style="margin-top: 5px;">ZYNM GROUP OF HOTELS-CUSTOMER LOGIN/REGISTER</h2>
   <div class="container">
      <div class="navbar">
         <nav>
            <ul>
                <li></li>
                <li></li>
                <li><a href="CustomerHome.html"><img width="40px" height="40px" src="homeicon.png"></a></li>
                </ul>
         </nav>
      </div>
   </div>
   <div class="box">
    <input type="checkbox" class="toggle-button" name="">
    <div class="registration">
        <form action="" method="">
        <div class="inputgroup">
            <span>Username</span>
            <input type="text" placeholder="Enter Username" name="" class="inp">
        </div>
        <div class="inputgroup">
            <span>E-mail</span>
            <input type="email" placeholder="Enter E-mail" name="" class="inp">
        </div>
        <div class="inputgroup">
            <span>Password</span>
            <input type="password" placeholder="Enter Password" name="" class="inp">
        </div>
        <div class="inputgroup">
            <span>Date Of Birth</span>
            <input type="date" name="" class="inp">
        </div>
        <div class="inputgroup">
            <span>Mobile Number</span>
            <input type="number" placeholder="Enter mobile number" class="inp">
        </div>
        <div class="inputgroup">
            <input type="submit" value="Register" class="inp submitinp">
        </div>
    </form>
    </div>
    <div class="login">
        <form action="" method="">
        <div class="inputgroup">
            <span>E-mail</span>
            <input type="email" placeholder="Enter E-mail" name="" class="inp">
        </div>
        <div class="inputgroup">
            <span>Password</span>
            <input type="password" placeholder="Enter Password" name="" class="inp">
        </div>
        <div class="inputgroup">
            <input type="submit" value="Login" class="inp submitinp">
        </div>
        </form>

    </div>

</div>

   </body>
   </html>
